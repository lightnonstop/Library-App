<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="/library-favicon.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>my library</h1>
        <img src="library-logo.png" alt="">
    </header>
    <main>
        <div class="wrap-new-book">
            <button id="new-book-btn" onclick="openForm()">NEW BOOK</button>
        </div>
    </main>


    <div class="container">
        <div class="wrap-close">
            <img id="close" onclick="closeForm()" src="close_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </div>
        <form action="" method="post" id="form-book">
            <label for="title">Title</label>
            <input type="text" id="title" required/>
            <label for="author">Author</label>
            <input type="text" id="author" required/>
            <label for="pages">No. of Pages</label>
            <input type="number" id="pages" min="70" required>
            <label for="read"><input type="radio" name="read" id="read" value="Read">Read</label>
            <label for="unread"><input type="radio" name="read" id="unread" value="Unread" checked>Unread</label>
            <button id="add-book" type="submit">ADD TO LIBRARY</button>
        </form>
    </div>
</body>
</html>
